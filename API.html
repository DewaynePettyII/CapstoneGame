<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="mmr.json" id="mariomini"></script>
    <script>
        document.getElementById("mariomini").addEventListener('click', getMario)
        function getMario(){
            // Grab after you run the database
            fetch('', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then((res) => res.json())
            .then((data) => console.log(data))  
        } 
    </script>
</body>

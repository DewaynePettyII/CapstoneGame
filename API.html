<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link href="http://localhost:3000/Mario_API">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Super Mario Bros</h1>
        <div class="d-flex justify-content-center">
            <button class="btn btn-danger" id="mariomini">Characters</button>
        </div>
        <hr>
        <div id="output"></div>
    </div>
    <script>
        document.getElementById("mariomini").addEventListener('click', getMario)
        function getMario(){
            fetch('http://localhost:3000/Mario_API', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then((res) => res.json())
            .then((data) => document.getElementById('output').innerHTML = JSON.stringify (data[0].character));  
        } 
    </script>
</body>
</html>
